<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;">
    <h1>Anushka Mane <br> 42247</h1>
    
    <h3>Class : BE 6</h3>
    <hr>
    <h1>Append Objects, Print Array, and Check Element at Index</h1>
    Enter object: <input id="obj" name="obj">
    <p><button onclick="appendObject()">Append object</button></p>
    <p><button onclick="printArray()">Print Array</button></p>
    Enter index to check: <input id="indexToCheck" name="indexToCheck">
    <p><button onclick="checkElementAtIndex()">Check Element at Index</button></p>
    <p id="ans"></p>

    <script>
        var objectsArray = [];

        function appendObject() {
            var target = document.getElementById("obj").value;
            if (target.startsWith("[") && target.endsWith("]")) {
                
                target = JSON.parse(target);
            }
            objectsArray.push(target);
            document.getElementById("ans").innerHTML = "Object appended: " + target;
        }

        function printArray() {
            document.getElementById("ans").innerHTML = "Array: " + JSON.stringify(objectsArray);
        }

        function checkElementAtIndex() {
            var index = parseInt(document.getElementById("indexToCheck").value);
            if (index >= 0 && index < objectsArray.length) {
                var element = objectsArray[index];
                var isObjectAnArray = Array.isArray(element);
                document.getElementById("ans").innerHTML = "Element at index " + index + ": " + JSON.stringify(element) + "<br>Is it an Array? " + isObjectAnArray;
            } else {
                document.getElementById("ans").innerHTML = "Invalid index. Please enter a valid index within the array's bounds.";
            }
        }
    </script>
</body>
</html>
